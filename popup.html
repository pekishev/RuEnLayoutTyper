<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>RU→EN Layout Typer (CDP v2)</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 12px; width: 380px; }
    textarea { width: 100%; height: 160px; box-sizing: border-box; }
    .row { display: flex; gap: 8px; margin-top: 8px; flex-wrap: wrap; }
    button { padding: 6px 10px; border-radius: 6px; border: 1px solid #ddd; background: #fff; cursor: pointer; }
    button.primary { background: #0b69ff; color:#fff; border-color:#0b69ff; }
    .muted { color: #666; font-size: 12px; margin-top: 6px; }
  </style>
</head>
<body>
  <h3>RU→EN Layout Typer (CDP v2)</h3>
  <textarea id="src" placeholder="Вставь сюда исходный текст… (переносы строк = Enter)"></textarea>
  <div class="row">
    <button id="type" class="primary">Напечатать (CDP)</button>
    <button id="clear">Очистить</button>
  </div>
  <div class="muted">При первом запуске потребуется разрешить отладку вкладки.</div>
  <script type="module" src="popup.js"></script>
</body>
</html>
