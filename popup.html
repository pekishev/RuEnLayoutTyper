<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>RU→EN Layout Typer</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 12px; width: 380px; }
    textarea { width: 100%; height: 160px; box-sizing: border-box; }
    .row { display: flex; gap: 8px; margin-top: 8px; flex-wrap: wrap; }
    button { padding: 6px 10px; border-radius: 6px; border: 1px solid #ddd; background: #fff; cursor: pointer; }
    button.primary { background: #0b69ff; color:#fff; border-color:#0b69ff; }
    .row.settings { align-items: center; }
    label { font-size: 12px; color: #444; }
    input[type="number"] { width: 88px; padding: 6px 8px; border-radius: 6px; border: 1px solid #ddd; }
  </style>
</head>
<body>
  <h3>RU→EN Layout Typer</h3>
  <textarea id="src" placeholder="Вставь сюда исходный текст… (переносы строк = Enter)"></textarea>
  <div class="row settings">
    <label for="cps">Скорость (cps)</label>
    <input id="cps" type="number" min="1" max="200" step="1" value="50" />
  </div>
  <div class="row">
    <button id="type" class="primary">Напечатать</button>
    <button id="altshift">Alt+Shift</button>
    <button id="stop">Стоп</button>
    <button id="clear">Очистить</button>
  </div>
  <script type="module" src="popup.js"></script>
</body>
</html>
